<!DOCTYPE html>
<html>
  <head>
    <title>Sensor Browser</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/fonts.css" />
  </head>
  <body>
    <div id = "wrap">
      <h1>SENSE</h1>    


      <div class = "subsection" id = "menus">
	<h3> Local Serial Devices:</h3>
	<div class = "window" id = "local_devices">
	  <ul id = "local_devices_list">
	  </ul>
	</div>
	<div class = "menubar" >
	  <ul class = "menu" id = "local_devices_menu">

<!-- Comment out buttons that haven't been implemented yet
   <li ><p class = "menuitem" id = "add"><span>add</span></p></li> 
   <li ><p class = "menuitem" id = "delete"><span>delete</span></p></li>
   <li> <p class = "menuitem" id = "register"><span>register</span></p></li>
-->
	    <li> <p class = "menuitem" id = "connect"><span>connect</span></p></li>
	    <li> <p class = "menuitem" id = "disconnect"><span>disconnect</span></p></li> 
	    <li> <p class = "menuitem" id = "refresh"><span>get datum</span></p></li>
	  </ul>
	</div>

	<div id = "errors"> </div>
      </div> 

      <div class = "subsection" id = "data">
	<h3>Data:</h3>
	<div class = "window" id = "data_window"> 
	  <ul id = "data_list"></ul>
	</div>
	<div class = "menubar" >
	  <ul class = "menu" id = "data_menu">
	    <li> <p class = "menuitem" id = "trash"><span>clear</span></p></li>
	    <li> <p class = "menuitem" id = "save"><span>save</span></p></li>	    
	  </ul>
	  </div>
      </div>


    </div>
  </body>
  <script src ="./js/ui.js"></script>
  <script src ="./js/response.js"></script>
  <script src ="./js/data.js"></script>
  <script src ="./js/devices.js"></script>
  <script src ="./js/main.js"></script>
</html>
