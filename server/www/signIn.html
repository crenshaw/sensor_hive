<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Scio Remote Viewing Sign-In</title>

    <!--Style-->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" media="screen">

    <!-- CDN href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"-->

    <!--Scripts-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-resource.min.js"></script>-->

    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="controllers.js"></script>

</head>
<body style="background-color: #aaaaaa">
    <div class="container" style="margin-top: 10%; width: 50%">
        <div class="panel panel-default" align="center">
            <div class="panel-heading" align="center">
                <h4 class="panel-heading">Scio Remote Viewing Sign In</h4>
            </div>
            <div class="panel-body" align="center">
                <form class="form-signin">
                    <div class="input-group">
                        <input type="text" class="input-block-level form-control" placeholder="Username" align="center">
                        <input type="password" class="input-block-level form-control" placeholder="Password" align="center">
                        <button class="btn btn-large btn-primary form-control" type="submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
